{% extends "base.html" %}
{% load static %}

{% block body %}
    <hr class="separador" style="margin-top: 0;">
    <div class="container col-md-12">
        <div class="contenedorFormularioSubir col-md-12">
            <h3 class="col-md-6">SUBÍ TU ESTUDIO</h3><br>
            <div class="col-md-12">
                <form action="">
                    <div class="col-md-6" style="float: left;">
                        <input class="inputSubir" type="text" id="nombre" name="nombre" placeholder="NOMBRE DE ESTUDIO" required /><br/>
                        <input class="dateEstudioSubir" id="fecha" name="fecha" type="text" class="form-control" placeholder="FECHA" onfocus="(this.type='date')"/ required /><br/>
                        <select class ="selectSubirEstudio" id="tipo" name="tipo" required>
                            <option disabled selected>TIPO DE ESTUDIO</option>
                            <option value="volvo">Laboratorio</option>
                            <option value="saab">Imagen</option>
                            <option value="saab">Radiológico</option>
                            <option value="audi">Otro</option>
                        </select><br>
                        <input class="inputSubir" type="text" id="lugar" name="lugar" placeholder="LABORATORIO" required /><br/>
                        <input class="inputSubir" type="text" id="profesional" name="profesional" placeholder="PROFESIONAL" required /><br/>
                    </div>
                    <div class="col-md-6" style="float: left;">
                        <input style="width: 300px;" id="file-1" type="file" multiple class="file" data-overwrite-initial="false" />
                    </div>
                    <div class="col-md-12" style="float: left;">
                        <input class="botonFormularioSubir" data-dismiss="modal" type="submit" value="SUBIR" />
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.7/js/fileinput.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.7/themes/fa/theme.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" type="text/javascript"></script>


    <script type="text/javascript">
        $("#file-1").fileinput({
            theme: 'fa',
            uploadUrl: '#',
            allowedFileExtensions: ['jpg', 'png', 'pdf','doc'],
            overwriteInitial: false,
            maxFileSize:2000,
            maxFilesNum: 10,
            slugCallback: function (filename) {
                return filename.replace('(', '_').replace(']', '_');
            }
        });
    </script>
{% endblock %}
