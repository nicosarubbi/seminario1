{% extends "base.html" %}
{% load bootstrap %}
{% load static %}

{% block head %}
  {{ form.media }}
{% endblock %}

{% block body %}
  <div class="container col-md-12">
    <div class="contenedorFormularioSubir col-md-12">
      <h3 class="col-md-6">SUB√ç TU ESTUDIO</h3><br>
      <div class="col-md-12">
        <form role="form" method="post" action="/estudios/alta">
          {% csrf_token %}
          
          <div class="col-md-6" style="float: left;">
            {{ form|bootstrap }}
          </div>

          <div class="col-md-6" style="float: left;">
            <input style="width: 300px;" id="file-1" type="file" multiple class="file" data-overwrite-initial="false" />
          </div>
          <div class="col-md-12" style="float: left;">
            <input class="botonFormularioSubir" data-dismiss="modal" type="submit" value="SUBIR" />
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

{% block footer %}
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.7/js/fileinput.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.7/themes/fa/theme.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $("#file-1").fileinput({
      theme: 'fa',
      uploadUrl: '#',
      allowedFileExtensions: ['jpg', 'png', 'pdf','doc','docx','odx','odt'],
      overwriteInitial: false,
      maxFileSize:2000,
      maxFilesNum: 10,
      slugCallback: function (filename) {
          return filename.replace('(', '_').replace(']', '_');
      }
    });
  </script>
{% endblock %}
